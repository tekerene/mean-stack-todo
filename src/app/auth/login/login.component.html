<div class="login-banner">
  <div class="container">
    <div class="login-border">
    <h1 class="text-center m-3 px-o bg-secondary">LOGIN FORM</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate>
      <div class="col-sm-8 form-group">
        <label for="username">UserName</label>
        <input formControlName="username" [(ngModel)]="credentials.username" type="text" class="form-control" id="username" name="username" placeholder="Enter UserName">
        <small class="error" *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
          <div *ngIf="f.username.hasError('required')">This field is required.</div>
          <div *ngIf="f.username.hasError('pattern')">Only alphanumeric is allowed.</div>
      </small>
      </div>
      <div class="col-sm-8 form-group">
        <label for="password">Password</label>
        <input formControlName="password" [(ngModel)]="credentials.password" autocomplete="new-password" type="password" class="form-control" name="password" id="password" placeholder="Password">
        <small class="error" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
          <div *ngIf="f.password.hasError('required')">This field is required.</div>
          <div *ngIf="f.password.hasError('minlength')">Password must be at least 6 characters.</div>
      </small>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn bg-info">Submit</button>
      Not Yet Register <a href="/register">register</a>
    </form>
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>

          <a href="/facebook"></a>
        </h2>
      </div>
    </div> -->
  </div>
  </div>
</div>
