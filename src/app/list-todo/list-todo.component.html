<div class="list-todo">

    <tr *ngIf="todoData.length <=0" class="no-data text-center">There is no todo added yet!></tr>


    <div *ngIf="todoData.length > 0">

        <div *ngFor="let todo of todoData; let i = index" class="card pending">
            <div class="d-flex w-100" [ngClass]="{'pending': todo?.status !== overdue, 'completed': todo?.status === completed, 'overdue': todo?.status === overdue}">
                <div class="card-header">
                    <img src="http://localhost:3009{{todo?.imageUrl}}" alt="">
                </div>

                <div class="card-body def-body">
                    <h5 class="card-title mb-3">{{todo?.title }}</h5>
                    <p class="card-text">{{todo?.desc }}</p>
                    <div class="d-flex">
                        <h4 class="mr-4">startDate: {{todo?.date.startDate }}</h4>
                        <h4 class="ml-4">endDate: {{todo?.date.endDate }}</h4>
                    </div>
                    <h3 class="mb-4 px-0">Author: {{todo.author}}</h3>
                </div>

                <div class="custom-control">
                    <i (click)="taskCompleted(todo, i)" class="status fa fa-check-circle"></i>
                    <i (click)="removeTodo(todo, i)" class="fa fa-trash"></i>
                    <!-- <i class="update fa fa-edit"></i> -->
                </div>
            </div>
        </div>
    </div>
</div>
