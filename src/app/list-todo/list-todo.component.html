<div class="filter">
    <div class="filter-todo">
        <input type="text" class="form-control" placeholder="Filter Todo" [(ngModel)]="search" (ngModelChange)="todoSearch()">
    </div>
  </div>

<div class="list-todo">
    <tr *ngIf="todoData.length <=0" class="no-data text-center">There is no todo added yet!></tr>

    <div *ngIf="todoData.length > 0">

        <div *ngFor="let todo of todoData; let i = index" class="card">
            <div [ngClass]="{'pending': todo?.status !== completed, 'completed': todo?.status === completed, 'overdue': todo?.status === overdue}" class="check d-flex w-100">
            
              <div class="card-header">
                  <img src="http://localhost:3009{{todo?.imageUrl}}" alt="">
              </div>

              <div class="p-2 card-body def-body">
                    <h5 class="card-title mb-1">{{todo?.title }}</h5>
                    <p class="card-text">{{todo?.desc }}</p>
                  <div class="dateTime d-flex">
                    <h4 class="mr-2"><strong>startDate:</strong>  {{todo?.startDate }}</h4>
                    <h4 class="ml-2"> <strong> </strong>{{todo?.endDate }}</h4>
                    <span class="relativeTime">{{ todo.diff }}</span>
                  </div>
                    <h3 class="author mb-4"><strong>Author:</strong> {{todo.author}}</h3>
              </div>
                <div class="custom-control" >
                    <i class="status fa fa-check-circle"></i>
                    <i (click)="removeTodo(todo, i)" class="fa fa-trash"></i>
                    <i class="update fa fa-edit"></i>
                </div>
            </div>
        </div>
    </div>
</div>
