<div class="create-todo">
    <form action="">
        <div class="">
            <div class="form-group">
                <label for=""></label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for=""></label>
                <textarea name="" id="" class="form-control" cols="" rows="7" placeholder="Description"></textarea>
                <p class="text-left">280max</p>
            </div>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group d-flex">
                <input class="dateTime" type="text" ngxDaterangepickerMd [(ngModel)]="selected" class="form-control" placeholder="20-05-2020"/>
                <button class="btn-lg">Add</button>
            </div>
            <div></div>
        </div>
    </form>
</div>
