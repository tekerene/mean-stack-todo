<div class="create-todo">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label for="title"></label>
                <input type="text" name="title" formControlName="title" class="form-control" id="title"
                    placeholder="Title">
                <div class="invalid-feedback" *ngIf="submitted && myForm.title.error?.required">
                   title is required.
                </div>
                <!-- <p class="alert alert-warning" *ngIf="mainForm.controls[title].hasError('maxlength')">
                    Your Maximun Character Reach.
                  </p> -->
            </div>
            <div class="form-group">
                <label for="desc"></label>
                <textarea name="desc" id="desc" formControlName="desc" class="form-control" cols=""
                    rows="7" placeholder="Description"></textarea>
                <p class="text-left">280max</p>
                <div class="invalid-feedback" *ngIf="submitted && myForm.desc.error?.required">
                    description is required.
                  </div>
                  <!-- <p class="alert alert-warning" *ngIf="mainForm.controls[desc].hasError('maxlength')">
                    Your Maximun Character Reach.
                  </p> -->
            </div>
            <div class="custom-file mb-3">
                <label for="image"></label>
                <input type="file" name="image" formControlName="imageUrl" class="custom-file-input" id="image"
                    >
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback"></div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.name.error?.required">
                    image is required.
                  </div>
            </div>
            <div class="form-group d-flex">
                <input class="dateTime" type="text" ngxDaterangepickerMd [(ngModel)]="selected" class="form-control"
                    placeholder="20-05-2020" />
                <button type="submit" class="btn-lg">Add</button>
            </div>
           
        </div>
    </form>
</div>
